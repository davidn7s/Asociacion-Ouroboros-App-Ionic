<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>MenÃº</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>


      <ion-list *ngFor="let pages of navigate">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
               {{pages.title}} 
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>




      <!--Redes sociales-->
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3"
              onclick="window.open('https://www.instagram.com/aso_ouroboros/','_system','Location=yes'); ">
              <ion-icon class="verde" name="logo-instagram"></ion-icon>
            </ion-col>


            <ion-col size="3" onclick="window.open('https://twitter.com/aso_ouroboros','_system','Location=yes'); ">
              <ion-icon class="verde" name="logo-twitter"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-menu>
  
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
