<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Boton de submit-->
    <ion-buttons slot="end">
      <ion-button (click)="aceptar()" [disabled]="deshabilitar()">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Almacenamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- VISTA ADMINISTRADOR-->

  <ion-item class="titulo">
    <h4>ALMACÃ‰N</h4>
  </ion-item>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable>
          <div *ngFor="let a of almacenamientoArray">
            <ion-label (click)="opciones(a)">{{a.ubicacion}}</ion-label>
            <ion-button fill="clear" (click)="annadirJuego(a,$event)">
              <ion-icon name="add-circle"></ion-icon>
            </ion-button>
          </div>


        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <h4><strong>JUEGOS</strong>
      <ion-button *ngIf="!deshabilitar()" fill="clear" (click)="borrarTodo()">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </h4>
  </ion-item>

  <div *ngFor="let j of juegosEvento">
    <ion-label>{{j.juego.nombre}}</ion-label>
    <ion-button fill="clear" (click)="confirmarJuego(j.juego)">
      <ion-icon name="remove-circle"></ion-icon>
    </ion-button>

  </div>




</ion-content>
