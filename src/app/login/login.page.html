<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button ion-button [routerLink]="['/home']"
        ><ion-icon name="arrow-back-outline"></ion-icon
      ></ion-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    
    <ion-input [type]="showPassword ? 'text' : 'password'"  [(ngModel)]="contrasenna"></ion-input>
    <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    
  </ion-item>



  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <ion-label  for="ion-check"
            >¿Recordar usuario?</ion-label
          >
        </ion-col>
        <ion-col size="1">
          <ion-checkbox name="check"  id="ion-check" [(ngModel)]="control"
          ></ion-checkbox>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <p><a (click)="reset()">¿Has olvidado tu contraseña?</a></p> 


  <ion-button id="rojo" color="rojo" class="submit-btn" expand="block" (click)="login()" [disabled]="deshabilitado()">Iniciar
    sesion</ion-button>


    <ion-grid>
      <ion-row>
        <ion-col size="12">
      <ion-img style="height: 13em;" src="..\..\assets\icon\logoBlanco.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
